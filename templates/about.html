{% extends 'base.html' %}
{% block title %} Loan Approval {% endblock title %}
{% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/predictions.css') }}">

<!-- Loan Approval Form -->
<div class="container">
    <form action="/predict" method="POST" class="row g-3 px-5 pt-2">

        <!-- First Name -->
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
        </div>

        <!-- Last Name -->
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
        </div>

        <!-- Gender -->
        <div class="col-md-6">
            <label for="gender" class="form-label">Gender<span class="required">*</span></label>
            <label>&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="1">
                &nbsp;Male</label>
            <label>&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="0">
                &nbsp;Female</label>
        </div>

        <!-- Married -->
        <div class="col-md-6">
            <label>Married<span class="required">*</span></label>
            &nbsp;&nbsp;&nbsp;<label><input type="radio" value='1' name="married" required />
                Yes</label>
            &nbsp;&nbsp;&nbsp;<label><input type="radio" value="0" name="married" required />
                No</label>
        </div>

        <!-- Education -->
        <div class="col-md-3 mt-5">
            <p>Education<span class="required">*</span></p>
            <label><input type="radio" value='1' name="education" required /> <span>Graduate</span></label>
            <label><input type="radio" value="0" name="education" required /> <span>Non Graduate</span></label>
        </div>

        <!-- Self Employed -->
        <div class="col-md-3 mt-5">
            <p>Self_Employed<span class="required">*</span></p>
            <label><input type="radio" value='1' name="selfEmployed" required /> <span>Yes</span></label>
            &nbsp;&nbsp;
            <label><input type="radio" value="0" name="selfEmployed" required /> <span>No</span></label>
        </div>

        <!-- Credit History -->
        <div class="col-md-3 mt-5">
            <p>Credit_History<span class="required">*</span></p>
            <label><input type="radio" value='1' name="credit" required /> <span>Yes</span></label>
            &nbsp;&nbsp;
            <label><input type="radio" value="0" name="credit" required /> <span>No</span></label>
        </div>

        <!-- Property Area -->
        <div class="col-md-3 mt-5">
            <p>Property_Area<span class="required">*</span></p>
            <label><input type="radio" value='0' name="parea" required /> <span>Rural</span></label><br>
            <label><input type="radio" value="1" name="parea" required /> <span>Semiurban</span></label><br>
            <label><input type="radio" value="2" name="parea" required /> <span>Urban</span></label>
        </div>

        <!-- Dependants -->
        <p class="mt-1">Dependants<span class="required">*</span></p>
        <select class="form-control col-md-12" name='dependants'>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3+</option>
        </select>

        <!-- Total Income -->
        <div class="col-md-4 mt-5">
            <label class="form-label"> Total Income<span class="required">*</span></label>
            <input class="form-control" type="number" name="totalIncome" placeholder="Total Income" required />
        </div>

        <!-- Loan Term -->
        <div class="col-md-4 mt-5">
            <label class="form-label"> Loan Term<span class="required">*</span></label>
            <input class="form-control" type="number" name="amountTerm" placeholder="Loan Term" required />
        </div>

        <!-- Loan Amount -->
        <div class="col-md-4 mt-5">
            <label class="form-label"> Loan Amount<span class="required">*</span></label>
            <input class="form-control" type="number" name="loanAmount" placeholder="Loan Amount" required />
        </div>

        <!-- Submit -->
        <div class="d-grid gap-2 col-6 mx-auto mt-5">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock body %}
